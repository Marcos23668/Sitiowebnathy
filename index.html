<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Rincón Romántico</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }

        /* Navegación personalizada */
        .navbar-custom {
            background-color: #e83e8c;
            border-bottom: 3px solid #ff6f61;
        }

        .navbar-custom .navbar-brand {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            animation: slideIn 2s ease-in-out;
        }

        .navbar-custom .nav-link {
            color: #fff;
            font-size: 1.2em;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 3s ease-in-out;
        }

        .navbar-custom .nav-link:hover {
            background-color: #ff6f61;
            color: #fff;
            border-radius: 5px;
        }

        /* Encabezado con animación de corazones */
        .header {
            text-align: center;
            padding: 80px 20px;
            background-color: #e83e8c;
            border-bottom: 5px solid #ff6f61;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        .header h1 {
            font-size: 3.5em;
            color: #fff;
            margin: 0;
            animation: fadeIn 2s ease-in-out, glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
            }
            to {
                text-shadow: 0 0 15px #ff4b6c, 0 0 30px #ff4b6c;
            }
        }

        /* Sección de introducción */
        .introduction {
            padding: 60px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            animation: slideUp 2s ease-in-out;
        }

        .introduction p {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .main-image img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: move 10s ease-in-out infinite, scaleUp 5s ease-in-out infinite;
        }

        @keyframes move {
            0% { transform: translateY(-5px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(-5px); }
        }

        @keyframes scaleUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Botón de ver galería */
        .btn-gallery {
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            animation: bounce 1s ease-in-out;
        }

        .btn-gallery:hover {
            background-color: #ff4b6c;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Corazones animados */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/187/492/original/heart-png.png');
            background-size: cover;
            opacity: 0.9;
            z-index: 1;
        }

        .heart:nth-child(1) {
            top: -10%;
            left: 5%;
            animation: float 2s linear infinite;
        }

        .heart:nth-child(2) {
            top: -20%;
            left: 25%;
            animation: float 2.5s linear infinite;
        }

        .heart:nth-child(3) {
            top: -15%;
            left: 45%;
            animation: float 3s linear infinite;
        }

        .heart:nth-child(4) {
            top: -5%;
            left: 65%;
            animation: float 3.5s linear infinite;
        }

        .heart:nth-child(5) {
            top: -10%;
            left: 85%;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(-20px); }
            50% { transform: translateY(40px); }
            100% { transform: translateY(-20px); }
        }

        /* Animaciones de letras */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .navbar-custom .navbar-brand {
                font-size: 1.2em;
            }

            .navbar-custom .nav-link {
                font-size: 1em;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .introduction p {
                font-size: 1.2em;
            }

            .btn-gallery {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 576px) {
            .navbar-custom .navbar-brand {
                font-size: 1em;
            }

            .navbar-custom .nav-link {
                font-size: 0.9em;
            }

            .header h1 {
                font-size: 2em;
            }

            .introduction p {
                font-size: 1em;
            }

            .btn-gallery {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color:white;">&#9776;</span> <!-- Este icono es el menú -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="phrases.html">Frases Románticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Imagen principal -->
    <div class="main-image">
        <img src="https://www.publicdomainpictures.net/pictures/320000/nahled/background-image.png" alt="Imagen romántica">
    </div>

    <!-- Encabezado con corazones animados -->
    <div class="header">
        <h1>Un Rincón Romántico</h1>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div class="introduction">
        <p>Bienvenida a este espacio dedicado al amor que te tengo .!</p>
        <a href="gallery.html" class="btn-gallery">Ver Galería</a>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
